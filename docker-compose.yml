version: "3"
services:
    worker:
        hostname: "${username}-hikkahost"
        container_name: "${username}"
        build:
            context: .
        volumes:
            - worker:/data
        stop_signal: SIGINT
        restart: unless-stopped
        command: "python -m hikka"
        ports:
            - "${EXTERNAL_PORT:-8080}:8080"
        deploy:
          resources:
            limits:
              cpus: '0.3'
              memory: 1G
            reservations:
              cpus: '0.1'
              memory: 500M

volumes:
    worker:
